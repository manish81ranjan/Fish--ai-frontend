<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêü Aquarium Marketplace</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <!-- Three.js (IMPORTANT ‚Äì you were missing this) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0f1a;
      color: #fff;
      overflow-x: hidden;
    }

    a:hover { color: #00d4ff }

    .btn-glow {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      color: black;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 0 25px #22d3ee50;
      transition: 0.3s;
    }

    .btn-glow:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 50px #22d3ee;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-black/50 backdrop-blur border-b border-slate-800">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold text-cyan-400">üêü Fish AI Market</h1>

      <div class="hidden md:flex gap-6 text-sm items-center">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('marketplace') }}">Marketplace</a>
        <a href="{{ url_for('accessories') }}">Accessories</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('orders') }}">Orders</a>
        <a href="{{ url_for('profile') }}">
          <i class="fa-solid fa-user text-cyan-400"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="mt-20 bg-gradient-to-r from-blue-800 to-cyan-600 text-center py-24">
    <h1 class="text-5xl font-bold mb-4">Aquarium Marketplace</h1>
    <p class="text-xl mb-6">Discover exotic aquarium fish</p>
    <a href="{{ url_for('cart') }}" class="btn-glow">View Cart</a>
  </section>

  <!-- PRODUCTS -->
  <section class="max-w-7xl mx-auto px-6 py-16">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">

      {% for p in products %}
      <div class="bg-gray-900 rounded-xl overflow-hidden hover:scale-105 transition">

        <img
          src="{{ url_for('static', filename='images/' ~ p.image) }}"
          class="h-40 w-full object-cover"
          alt="{{ p.name }}">

        <div class="p-4 text-center">
          <h4 class="font-semibold">{{ p.name }}</h4>
          <p class="text-cyan-400 font-bold">‚Çπ{{ p.price }}</p>

          <button
            onclick="addToCart('{{ p._id }}','{{ p.name }}',{{ p.price }},'{{ p.image }}')"
            class="btn-glow w-full mt-2">
            Add to Cart
          </button>
        </div>

      </div>
      {% endfor %}

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="relative bg-slate-900 text-gray-300 pt-24 pb-10">
    <div id="footerThree" class="absolute inset-0 -z-10"></div>

    <div class="text-center text-gray-500 text-sm">
      ¬© 2025 Fish AI Market. All Rights Reserved.
    </div>
  </footer>

  <!-- THREE.JS FOOTER -->
  <script>
    const container = document.getElementById("footerThree");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });

    renderer.setSize(window.innerWidth, 300);
    container.appendChild(renderer.domElement);
    camera.position.z = 20;

    const light = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(light);

    const loader = new THREE.TextureLoader();
    const fishes = [];

    loader.load("{{ url_for('static', filename='images/image1.jpg') }}", texture => {
      const fish = new THREE.Mesh(
        new THREE.PlaneGeometry(2, 2),
        new THREE.MeshBasicMaterial({ map: texture, transparent: true })
      );
      fish.position.x = Math.random() * 20 - 10;
      fish.position.y = Math.random() * 5 - 2;
      scene.add(fish);
      fishes.push(fish);
    });

    function animate() {
      requestAnimationFrame(animate);
      fishes.forEach((f, i) => {
        f.position.x += Math.sin(Date.now() * 0.001 + i) * 0.01;
        f.rotation.z += 0.002;
      });
      renderer.render(scene, camera);
    }
    animate();
  </script>

  <!-- CART -->
  <script>
    function addToCart(id, name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const item = cart.find(p => p.id === id);

      if (item) item.qty++;
      else cart.push({ id, name, price, image, qty: 1 });

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>

</body>
</html>
