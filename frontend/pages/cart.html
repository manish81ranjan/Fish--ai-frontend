<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ›’ My Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0b0f1a;
      color: #fff
    }

    .qty-btn {
      background: #1f2937;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer
    }

    .qty-btn:hover {
      background: #374151
    }

    .btn-outline {
      padding: 14px 48px;
      border: 2px solid #22d3ee;
      border-radius: 12px;
      color: #22d3ee;
      font-weight: 600;
      transition: .3s;
    }

    .btn-outline:hover {
      background: #22d3ee15;
      box-shadow: 0 0 25px #22d3ee50;
    }

    .btn-solid {
      padding: 14px 52px;
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      border-radius: 12px;
      font-weight: 700;
      color: black;
      box-shadow: 0 0 30px #22d3ee80;
      transition: .3s;
    }

    .btn-solid:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 50px #22d3ee;
    }
  </style>
</head>

<body>

  <nav class="bg-blue-600 p-4 flex justify-between">
    <h1 class="text-xl font-bold">ðŸ›’ My Cart</h1>
    <a href="/marketplace">Back to Marketplace</a>
  </nav>

  <section class="max-w-6xl mx-auto p-6">

    <div id="cartItems" class="space-y-4"></div>

    <div class="text-right mt-6 text-xl font-bold text-cyan-400">
      Total: <span id="total">â‚¹0</span>
    </div>

    <div class="mt-8 flex gap-6 justify-end">

      <button onclick="buyNow()" class="btn-outline">
        Buy Now
      </button>

      <button onclick="window.location.href='/checkout'" class="btn-solid">
        Checkout â†’
      </button>

    </div>

  </section>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBox = document.getElementById("cartItems");
    const totalBox = document.getElementById("total");


    function addToCart(id) {
      const fish = fishes.find(f => f.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      let exist = cart.find(i => i.id === id);
      if (exist) exist.qty++;
      else cart.push({ ...fish, qty: 1 });

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to cart");
    }

    function drawCart() {
      cartBox.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartBox.innerHTML = "<p class='text-center text-gray-400'>Your cart is empty</p>";
        totalBox.innerText = "â‚¹0";
        return;
      }

      cart.forEach((p, i) => {
        let itemTotal = p.price * p.qty;
        total += itemTotal;

        cartBox.innerHTML += `
<div class="bg-gray-900 p-4 rounded-lg flex gap-4 items-center">
  <img src="${p.image}" class="w-20 h-20 rounded object-cover">

  <div class="flex-1">
    <h3 class="font-semibold">${p.name}</h3>
    <p class="text-cyan-400">â‚¹${p.price}</p>
    <div class="flex gap-2 mt-2">
      <span class="qty-btn" onclick="qty(${i},-1)">âˆ’</span>
      <span>${p.qty}</span>
      <span class="qty-btn" onclick="qty(${i},1)">+</span>
    </div>
  </div>

  <div class="text-right">
    <h4 class="text-cyan-400">â‚¹${itemTotal}</h4>
    <span onclick="removeItem(${i})" class="text-red-400 cursor-pointer">Remove</span>
  </div>
</div>`;
      });

      totalBox.innerText = "â‚¹" + total.toFixed(2);
    }


    function qty(i, val) {
      cart[i].qty += val;
      if (cart[i].qty < 1) cart.splice(i, 1);

      // update localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      drawCart();
    }

    function removeItem(i) {
      cart.splice(i, 1);

      // update localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      drawCart();
    }


    function checkout() {
      if (cart.length === 0) return alert("Cart is empty");
      alert("Checkout successful!");
      localStorage.removeItem("cart");
      cart = [];
      drawCart();
    }

    function buyNow() {
      if (cart.length === 0) return alert("Cart is empty");
      window.location.href = "/checkout";
    }

    drawCart();
  </script>

</body>

</html>
